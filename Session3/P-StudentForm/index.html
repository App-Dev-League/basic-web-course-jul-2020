<!DOCTYPE html>

<html>

    <head>
        <title>Student Form</title>
    </head>

    <body>
        <h1>Student Form</h1>
        <form>
            <h4>What is your first name?*</h4>
            <label> First Name: </label>
            <input type="text" required>

            <h4>What is your last name?*</h4>
            <label> Last Name: </label>
            <input type="text" required>

            <h4>Enter in your gender: </h4>
            <input type="radio" name="gender" value="male">
            <label>Male</label><br>
            <input type="radio" name="gender" value="female">
            <label>Female</label><br>
            <input type="radio" name="gender" value="other">
            <label >Other</label>

            <h4>What is your email?*</h4>
            <label> Email: </label>
            <input type="email" placeholder="johndoe@gmail.com" required>

            <h4>What is your password?*</h4>
            <label> Password: </label>
            <input type="password" required>

            <h4>Once you are done, please submit by clicking the button below:</h4>
            <input type="submit" >
        </form>
    </body>
</html>
